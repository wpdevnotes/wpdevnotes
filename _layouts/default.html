<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/output.css" />
    </head>
    <body class="bg-stone-900 text-stone-400 flex">
        <nav
            class="bg-stone-950 min-h-[100vh] p-12 min-w-[300px] flex flex-col"
        >
            <a
                class="flex border-b border-stone-700 border-solid py-3 hover:text-stone-300"
                href="/"
            >
                Home
            </a>
            
            {% for post in site.posts %}
                {% if page.url == post.url %}
                    <a class="flex border-b border-stone-700 border-solid py-3 text-stone-200 hover:text-stone-300 pl-2" href="{{ post.url }}">{{ post.title }}</a>
                {% else %}
                    <a class="flex border-b border-stone-700 border-solid py-3 hover:text-stone-300" href="{{ post.url }}">{{ post.title }}</a>
                {% endif %}
            {% endfor %}

        </nav>

            <main class="p-12 mx-auto !w-full prose prose-xl prose-stone prose-invert prose-headings:text-stone-200">
                <h1>{{ page.title }}</h1>
                <section>{{ content }}</section>
            </main>
        
        <script src="/assets/scripts.js"></script>
    </body>
</html>
